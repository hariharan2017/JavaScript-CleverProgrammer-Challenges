<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Challenge Practice</title>
</head>
<body>
    <div class="container-1" id="container-1">
        <h2>Challenge 1: Your age in days</h2>
        <div class="box-1" id="box-1">
            <div>
                <button class="btn btn-primary" onclick="calAge()">Click Me</button>
                <button class="btn btn-danger" onclick="reset1()">Reset</button>
            </div>
        </div>
    </div>

    <div class="container-2" id="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <div class="box-2">
            <button class="btn btn-success" onclick="makeCat()">Generate Cat</button>
            <button class="btn btn-danger" onclick="reset2()">Reset</button>
        </div>
    </div>

    <div class="container-4" id="container-4">
        <h3>Challenge 4: Change Button Colors</h3>
        <div class="box-4">
            <form action="">
                <select name="selector" id="selector" onchange="colorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Twitter</button>
            <button class="btn btn-success">Hike</button>
            <button class="btn btn-danger">Reddit</button>
            <button class="btn btn-warning">Google</button>
        </div>
    </div>

    <div class="container-5">
        <h3>Challenge 5: Blackjack</h3>
        <div>
            <h4 id="welcomeMessage"><span id="resultText">Let's Play</span></h4>
        </div>
        
        <div class="blackjack-flex">
            <div id="player-box">
                <h4>You: <span id="playerScore">0</span></h4>
            </div>
            <div id="dealer-box">
                <h4>Dealer: <span id="dealerScore">0</span></h4>
            </div>
        </div>
        
        <div class="bjk-buttons">
            <button class="btn-lg btn-primary" id="hit-btn">Hit</button>
            <button class="btn-lg btn-warning" id="stand-btn">Stand</button>
            <button class="btn-lg btn-danger" id="deal-btn">Deal</button>
        </div>

        <div>
            <table class="table-box">
                <tr>
                    <td>Wins</td>
                    <td>Losses</td>
                    <td>Draws</td>
                </tr>
                <tr>
                    <td id="playerWins">0</td>
                    <td id="playerLosses">0</td>
                    <td id="playerDraws">0</td>
                </tr>
            </table>
        </div>

    </div>
    <script src="script.js">

    </script>
</body>
</html>
